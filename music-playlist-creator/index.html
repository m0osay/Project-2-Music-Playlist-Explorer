<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <a href = "featured.js"></a>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <video autoplay muted loop id="bg-video">
      <source src="assets/vid.mp4" type="video/mp4">
  </video>

  <div class="blur-overlay"></div>
 

    <header>
        <nav class = "nav-bar"> 
            <h1 id = "Web-Name" > Music PlayList Explorer </h1>
                <nav class = "Nav-button-container" > 
                  
                    <button onclick="window.location.href='featured.html'" class="nav-button">Feature</button>
                    <button onclick="window.location.href='index.html'" class="nav-button">All</button>

                </nav>
        </nav>
    </header>

    <main> 


  <div class="playlist-body"> </div>

  <!------------------------------------- Modal ----------------------------------->
<div id="song-modal" class="modal">
      <video autoplay muted loop id="bg-video">
      <source src="assets/vid.mp4" type="video/mp4">
  </video>

  <div class="blur-overlay"></div>
  <div class="modal-content">
    <span class="close">&times;</span>

<div class="playlist-header">
  <div class="playlist-info-cotainer">
    <div class="image-wrapper">
      <img id="playlist-img-feature" src="assets/img/playlist.png" alt="Playlist image" />
      <h3 id="playlist-name">Playlist Title</h3>
    </div>
  </div>
  <p id="playlist-author">By Creator Name</p>
  <button id="shuffle-button">Shuffle</button>
</div>

<!-- Edit Playlist Modal -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close-edit">&times;</span>
    
    <h2>Edit Playlist</h2>
    
    <!-- Playlist Name Edit -->
    <label for="edit-title">Playlist Title</label>
    <input type="text" id="edit-title" />

    <!-- Song Selection Area -->
    <div id="edit-song-list" class="song-selection-list">
      <!-- Checkboxes for each song will go here -->
    </div>

    <button id="save-edit-button">Save Changes</button>
  </div>
</div>




    <div id="song-list" class="song-list"></div>
  </div>
</div>

</main>




    <footer>
        
     
    </footer>
    <script src="./data/data.json"></script>
    <script src="./script.js"></script>
</body>
</html>
